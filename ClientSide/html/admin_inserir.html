<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo_plumia.png" type="image/x-icon">
    <title>Admin/Inserir</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="../images/logo_plumia.png" alt="Logo Plumia" width="100" height="100">
        </div>
        <div class="post-date">07 de setembro de 2018 - 18:30</div>
    </div>

    <div class="content-form">
        <aside class="sidebar">
            <ul>
                <li class="title">MEU BLOG</li>
                <li>Listar Posts</li>
                <li class="active">Inserir novo Post</li>
            </ul>
        </aside>

        <div class="main-content">
            <h2 class="form-title">Inserir Novo Post</h2>
            <form id="alter-post-form">
                <div class="form-group">
                    <label for="post-title">Título no post:</label>
                    <input type="text" id="post-title" name="post-title">
                </div>

                <div class="form-group">
                    <label for="post-category">Categoria do Post:</label>
                    <select id="post-category" name="post-category">
                        <option value="categoria1">Categoria 1</option>
                        <!-- Adicione mais opções de categorias aqui -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="post-date">Data da Publicação:</label>
                    <input type="date" id="post-date" name="post-date">
                </div>

                <div class="form-group">
                    <label for="post-content">Conteúdo:</label>
                    <textarea id="post-content" name="post-content"></textarea>
                </div>

                <div class="form-group">
                    <label for="post-image">Imagem:</label>
                    <input type="file" id="post-image" name="post-image">
                </div>

                <button type="submit">INSERIR POST</button>
            </form>
        </div>
    </div>

    <footer>
        Built in 2023, powered by FIAP
    </footer>
</body>
</html>
