<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo_plumia.png" type="image/x-icon">
    <title>Admin/Listar</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="post-date">07 de setembro de 2018 - 18:30</div>
        <div class="header">
            <div class="logo">
                <img src="../images/logo_plumia.png" alt="Logo Plumia" width="100" height="100">
            </div>
        </div>

 
        <div class="clearfix">
            <div class="content"> 
                <aside class="sidebar">
                    <ul>
                        <li class="title">MEU BLOG</li>
                        <li class="active">Listar Posts</li>
                        <li>Inserir novo Post</li>
                    </ul>
                </aside>
                
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Título do Post</th>
                            <th>Categoria</th>
                            <th colspan="2">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        Built in 2023, powered by FIAP
    </footer>
</body>
</html>
